<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Listado Estudiantes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

            <a class="navbar-brand" href="#"> Control de estudiantes</a>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link"
                        th:href="@{/ListarGato}">Control de estudiantes</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <h1>LISTA ESTUDIANTES</h1>
            </div>
            <table class="table table-striped table-bordered">

                    <tr>
                        <th>Cedula</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="gato :${gato}">
                        <td th:text="${gato.codigo}">Cedula</td>
                        <td th:text="${gato.nombre}">Nombre</td>
                        <td th:text="${gato.raza}">Correo</td>
                        <td>
                            
                        </td>
                    </tr>
                </tbody>
                <a th:href="@{/nuevoGato}" class="btn btn-info">AÃ±adir</a>

        </div>
