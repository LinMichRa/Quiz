<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Listado Elemento</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="#"> Control de elemento</a>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link"
                        th:href="@{/ListarElemento}">Control de elemento</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <h1>LISTA ELEMENTOS</h1>
            </div>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Modelo</th>
                        <th>Marca</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="elemento :${elemento}">
                        <td th:text="${elemento.codigo}">codigo</td>
                        <td th:text="${elemento.nombre}">nombre</td>
                        <td th:text="${elemento.modelo}">modelo</td>
                        <td th:text="${elemento.marca}">marca</td>
                        <td th:text="${elemento.valor}">valor</td>
                        <td>
                            
                        </td>
                    </tr>
                </tbody>
                <a th:href="@{/nuevoElemento}" class="btn btn-info">AÃ±adir</a>
            </table>
        </div> 
    </body>
</html>
